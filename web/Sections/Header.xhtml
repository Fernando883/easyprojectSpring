<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <header class="main-header">
        <!-- Logo -->
        <h:link outcome="#{userBean.doGoToMainPage()}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>E</b>P</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Easy</b>Project</span>
        </h:link>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Notifications chat-->
                    <li class="dropdown messages-menu">
                        <!-- Menu toggle button -->
                        
                        <h:link outcome="EmailPage" title="Enviar Email"><i class="fa fa-envelope-o"></i><span></span> </h:link>
                            
                    </li><!-- /.messages-menu -->

               

                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="#{userBean.image}" class="user-image" alt="User Image"/>
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">#{userBean.name}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="#{userBean.image}" class="img-circle" alt="Imagen de Usuario"/>
                                <p>
                                    #{userBean.name}
                                </p>
                            </li>
                            
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Perfil</a>
                                </div>
                                <div class="pull-right">
                                    <h:form>
                                        <h:commandLink action="#{userBean.doSignOut()}" class="btn btn-default btn-flat" value="Cerrar sesiÃ³n"></h:commandLink>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</html>
