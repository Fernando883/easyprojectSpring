<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title> EasyProject</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5-->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Theme style-->
    <h:outputStylesheet library="css" name="AdminLTE.min.css"/>

    <!-- AdminLTE Skins-->
    <h:outputStylesheet library="css" name="skin-red.min.css"/>
    <h:outputStylesheet library="css" name="own_css.css"/>
    <h:outputScript library="js"  name="app.min.js"></h:outputScript>
    <h:outputScript library="js"  name="bootstrap.min.js"></h:outputScript>
    <h:outputScript library="primefaces" name="jQuery.min.js" target="head"></h:outputScript>
    
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
