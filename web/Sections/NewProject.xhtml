<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="modal-content">

        <div class="box-body">
            <h:form role="form">
                <div class="modal-header">

                    <div class="pull-left">
                        <button type="button" class="close" data-dismiss="modal" jsf:action="#{projectBean.doCleanProject()}">&times;</button>
                    </div>
                    <div class="pull-right">
                        <button jsf:action="#{projectBean.doAddProject()}" type="submit" class="btn btn-danger"><i class="fa fa-external-link"></i><span> Guardar nuevo proyecto </span></button>
                    </div>
                </div>

                <div class="box-header with-border ">
                    <div class="box-title pull-left text-bold">Nuevo proyecto</div>
                </div>

                <div class="form-group">
                    <h:outputLabel class="col-sm-2 control-label margin_own_up"> Nombre </h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText id="name_project" value="#{projectBean.projectName}" class="form-control margin_own_up" p:placeholder ="Introduzca el nombre del proyecto" required="true" requiredMessage="Debe introducir algo"/>
                        <c:message for="name_project" display="text" ></c:message>

                    </div>
                </div>
                <div class="form-group">

                    <h:outputLabel class="col-sm-2 control-label"> Descripción </h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText id="description_project" value="#{projectBean.projectDescription}" class="form-control margin_own"  p:placeholder ="Introduzca la descripción del proyecto" required="true" requiredMessage="Debe introducir algo"/>
                        <c:message for="description_project" display="text" ></c:message>
                    </div>

                </div>


            </h:form>

            <h:form>

                <div class="form-group">

                    <h:outputLabel class="col-sm-2 control-label"> Miembros </h:outputLabel>
                    <div class="col-sm-8">
                        <c:autoComplete appendTo="myModal" id="entrada" value="#{projectBean.search}" completeMethod="#{projectBean.completeName}"
                                        inputStyleClass="form-control" style="width: 100%" class="margin_own">
                        </c:autoComplete>

                    </div>

                    <div class="col-sm-1">
                        <h:commandLink action="#{projectBean.doAddTempList}">
                            <i class="fa fa-2x fa-plus plus_own"></i>
                            <f:ajax render="output entrada" execute="entrada"/>
                        </h:commandLink>

                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-10" id="panel">
                        <h:panelGrid id="output">
                            <ui:repeat  var="user" value="#{projectBean.tempUsers}">
                                <h:outputText value="#{user}"></h:outputText>
                                <br></br>
                            </ui:repeat>
                        </h:panelGrid>
                    </div>
                </div>

                <h:outputLabel rendered="#{projectBean.projectAdded == true}" class="box-title text-green add_user_project">Proyecto creado con éxito</h:outputLabel>


            </h:form>


        </div>
    </div>


</html>
